logging:
  level:
    org.hibernate.type: trace

spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL
    hikari:
      minimum-idle: 1
      maximum-pool-size: 1
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate.format_sql: true


